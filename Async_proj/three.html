<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const say=function(str){
        console.log(str,Date.now())
    }
    let IntervalId
    const dot=function(){
    IntervalId=setInterval(say,1000,'hi')}
    const dont=function(){
        clearInterval(IntervalId)}

    document.querySelector('#start').addEventListener('click',dot)
    document.querySelector('#stop').addEventListener('click',dont)
    
</script>
</html>
